name: "Upload Images"
description: "Upload images/files into the repository via GitHub Issues"
title: "[Upload] "
labels: ["upload"]
body:
  - type: input
    id: path
    attributes:
      label: "Target Path"
      description: "Where should the images be saved?"
      placeholder: "assets/img/EMP/"
      value: "assets/img/EMP/"
    validations:
      required: true
  - type: textarea
    id: images
    attributes:
      label: "Images"
      description: |
        **Step 1**: Drag or paste your image files into this text box below.
        **Step 2**: GitHub will automatically convert them to Markdown format: `![image](https://github.com/...)`
        **Step 3**: Change the `image` part (between `![` and `]`) to your desired filename.
        
        Example:
        - `![EMP-A-2026](https://...)` â†’ saves as `EMP-A-2026.jpg`
        - `![partner-logo](https://...)` â†’ saves as `partner-logo.png`
      placeholder: |
        ![my-filename](https://github.com/user-attachments/...)
        ![another-image](https://github.com/user-attachments/...)
    validations:
      required: true
  - type: textarea
    id: notes
    attributes:
      label: "Additional Notes"
      description: "Any additional information about these images"
      placeholder: "Optional notes..."
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        ---
        
        ## ðŸ“‹ How it works:
        
        **Where images go:**
        - Images will be saved to the **Target Path** you specified above
        - For EMP event images â†’ use `assets/img/EMP/`
        - For partner logos â†’ use `assets/img/partners/`
        - For general images â†’ use `assets/img/`
        
        **How to name your files:**
        1. Upload/paste your image â†’ GitHub creates: `![image](https://...)`
        2. Change `image` to your desired name â†’ `![EMP-A-2026](https://...)`
        3. Submit the issue â†’ File saved as: `EMP-A-2026.jpg`
        
        **Important:**
        - The filename in `![filename]` will be used exactly (special characters â†’ underscores)
        - File extension is added automatically based on image type
        - If a file with the same name exists, a number suffix will be added (e.g., `file_1.jpg`)
        - Make sure the path matches what you use in your YAML/Markdown files!
